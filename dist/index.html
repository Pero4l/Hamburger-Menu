<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburg</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body class="bg-slate-500">
    <nav class="flex md:flex items-center justify-between  md:gap-[800px] p-4 md:px-16 bg-white">
        
        <div>
            <span class="text-5xl">DEV.</span>
        </div>

            <div class=" nav-links duration-500 text-2xl md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li><a class="hover:text-[#ba8d8d] ease-in-out" href="">Home</a></li>
                    <li><a class="hover:text-[#ba8d8d] ease-in-out"  href="">About</a></li>
                    <li><a class="hover:text-[#ba8d8d] ease-in-out"  href="">Contact</a></li>
                    <li><a class="hover:text-[#ba8d8d] ease-in-out"  href="">Blog</a></li>
                </ul>
               </div>

               <div class="md:hidden flex">
                <ion-icon onclick="hamMenu(this)" name="menu-outline" class="text-5xl cursor-pointer"></ion-icon>
            </div>
    </nav>

    <script>

function hamMenu(e) {

    e.name = e.name === 'menu-outline' ? 'close-outline' : 'menu-outline';
    let navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('top-[9%]');
}

    

    </script>
</body>
</html>
